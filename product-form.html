<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>SABA Properties Inc.</title>
  <script src="./js/productsController.js" type="module" defer></script>
  <script src="./js/product-form.js" type="module" defer></script>
</head>
<body class="d-flex flex-column min-vh-100 my-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SABA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product-form.html">Add New Item</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control my-search-bar me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <a href="login.html"><button class="btn btn-success login" style="margin-left: 8px;" type="button">Login</button></a>
        </form>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid form_container text-white align-items-center">
    <form class="row g-3 p-5" id="main-form">

      <div class="col-12 text-center">
        <h1>List a New Company</h1>
      </div>

      <div class="col-md-6">
        <label for="product-title" class="form-label">Product Title</label>
        <input type="text" class="form-control" id="product-title">
      </div>

      <div class="col-md-6">
        <label for="currency" class="form-label">Product Category</label>
        <select id="currency" class="form-select">
          <option>Restaurants</option>
          <option selected>Coffee Shops</option>
          <option>Social Media Companies</option>
        </select>
      </div>

      <div class="col-12">
        <label for="description" class="form-label">Product Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="This product is..."></textarea>
      </div>

      <div class="col-md-6">
        <label for="image-url" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="image-url" placeholder="https://url...">
      </div>

      <div class="col-md-3">
        <label for="currency" class="form-label">Currency</label>
        <select id="currency" class="form-select">
          <option selected>USD</option>
          <option>BTC</option>
          <option>ETH</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="currency-amount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="currency-amount">
      </div>

      <div class="col-12 d-flex justify-content-center" >
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Go to product page after creation
          </label>
        </div>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      
    </form>
  </div>

  <div class="footer bg-dark text-light text-center pt-3 border-top mt-auto">
    <p>copyright 2022</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
