<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>SABA Properties Inc.</title>
</head>
<body class="d-flex flex-column min-vh-100 my-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SABA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Shop</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a href="login.html"><button class="btn btn-success login" style="margin-left: 8px;">Login</button></a>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid form_container text-white">
    <div class="row justify-content-center">
      <div class="column my-login-form rounded m-5 bg-dark ">

        <div class="row justify-content-center">
            <h1 class="font-weight-bold text-center mt-3">Login</h1>

          <div class="col-9">
            <input type="text" class="form-control my-2" id="user-name" placeholder="username">
            <input type="password" class="form-control my-2" id="user-password" placeholder="password">
          </div>
          
          <div class="form-check column col-6">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Stay logged in
            </label>
          </div>
          
          <div class="column col-auto">
            <a href="#">reset password</a>
          </div>

          <button class="column col-6 btn btn-success my-2">Sign In</button>

          <hr class="column col-11 bg-danger border-3 border-top border-primary my-2">

          <button class="column col-10 btn btn-primary my-2">Continue with Facebook</button>
          <button class="column col-10 btn btn-primary my-2">Continue with LinkedIn</button>
          <button class="column col-10 btn btn-primary my-2">Continue with GitHub</button>

          <hr class="column col-11 bg-primary border-3 border-top border-primary my-2">

          <h3 class="text-center">don't have an account?</h3>
          <h4 class="text-center mb-4"><a href="#" class="text-center">sign up</a></h4>

        </div>
          
      </div>
    </div>
  </div>

  <div class="footer bg-dark text-light text-center pt-3 border-top mt-auto">
    <p>copyright 2022</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
